<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link href='styles/normalize.css' type='text/css' rel='stylesheet' />
  <link href='styles/index.css' type='text/css' rel='stylesheet' />

</head>
<body>
  <header></header>
  <main>
    <div class='cards'>
      <div class='card' id='title_card'>
        <div class='layer has-background-blue'>
          <div class='title'>
            <img src='images/image-jeremy.png' alt='Jeremy Robson' />
            <p>Report For</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class='layer'>
          <div class='row'>
            <a href='#' class='selection' data-value='day'>Daily</a>
            <a href='#' class='selection is-active' data-value='week'>Weekly</a>
            <a href='#' class='selection' data-value='month'>Monthly</a>
          </div>
        </div>
      </div>
      <div class='card' id='work'>
        <div class='layer'></div>
        <div class='layer'>
          <div class='card-header'>
            <h2>Work</h2>
            <i class='icon icon-dots'></i>
          </div>
          <div class='title'>
            <h1>32hrs</h1>
            <p>Last <span class='timespan'>Week</span> - <span class='time'>36hrs</span></span></p>
          </div>
        </div>
      </div>
      <div class='card' id='play'>
        <div class='layer'></div>
        <div class='layer'>
          <div class='card-header'>
            <h2>Play</h2>
            <i class='icon icon-dots'></i>
          </div>
          <div class='title'>
            <h1>10hrs</h1>
            <p>Last <span class='timespan'>Week</span> - <span class='time'>8hrs</span></p>
          </div>
        </div>
      </div>
      <div class='card' id='study'>
        <div class='layer'></div>
        <div class='layer'>
          <div class='card-header'>
            <h2>Study</h2>
            <i class='icon icon-dots'></i>
          </div>
          <div class='title'>
            <h1>4hrs</h1>
            <p>Last <span class='timespan'>Week</span> - <span class='time'>7hrs</span></p>
          </div>
        </div>
      </div>
      <div class='card' id='exercise'>
        <div class='layer'></div>
        <div class='layer'>
          <div class='card-header'>
            <h2>Exercise</h2>
            <i class='icon icon-dots'></i>
          </div>
          <div class='title'>
            <h1>4hrs</h1>
            <p>Last <span class='timespan'>Week</span> - <span class='time'>5hrs</span></p>
          </div>
        </div>
      </div>
      <div class='card' id='social'>
        <div class='layer'></div>
        <div class='layer'>
          <div class='card-header'>
            <h2>Social</h2>
            <i class='icon icon-dots'></i>
          </div>
          <div class='title'>
            <h1>5hrs</h1>
            <p>Last <span class='timespan'>Week</span> - <span class='time'>10hrs</span></p>
          </div>
        </div>
      </div>
      <div class='card' id='self_care'>
        <div class='layer'></div>
        <div class='layer'>
          <div class='card-header'>
            <h2>Self Care</h2>
            <i class='icon icon-dots'></i>
          </div>
          <div class='title'>
            <h1>2hrs</h1>
            <p>Last <span class='timespan'>Week</span> - <span class='time'>2hrs</span></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src='js/index.js'></script>
</body>
</html>
